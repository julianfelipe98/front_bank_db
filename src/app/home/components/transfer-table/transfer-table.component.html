<div class="div-title">
    <h1 class="table-users-title">Transfers</h1>
</div>


<div class="table-user">
    <mat-form-field appearance="standard" class="filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Name Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}}</td>
        </ng-container>
    
        <ng-container matColumnDef="origin">
            <th mat-header-cell *matHeaderCellDef> Origin </th>
            <td mat-cell *matCellDef="let element"> {{element.origin}}</td>
          </ng-container>
      
        <!-- doctype Column -->
        <ng-container matColumnDef="target">
          <th mat-header-cell *matHeaderCellDef> Target </th>
          <td mat-cell *matCellDef="let element"> {{element.target}} </td>
        </ng-container>
      
        <!-- id Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
    
        <!-- neighboorhood Column -->
    
        <ng-container matColumnDef="coin">
            <th mat-header-cell *matHeaderCellDef> Coin </th>
            <td mat-cell *matCellDef="let element"> {{element.coin}} </td>
          </ng-container>

          <ng-container matColumnDef="commission">
            <th mat-header-cell *matHeaderCellDef> Commission </th>
            <td mat-cell *matCellDef="let element"> {{element.commission}} </td>
          </ng-container>

          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

</div>
