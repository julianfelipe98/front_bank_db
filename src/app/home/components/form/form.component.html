<div class="div-title">
  <h1 class="title1">User register form</h1>
</div>
<form [formGroup]="customerForm" (ngSubmit)="sendDataCustomer()" class="form-user-register">
  <div class="data-form">
    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input formControlName="firstName" matInput placeholder="Julian" />
      <mat-icon matSuffix>badge</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input formControlName="lastName" matInput placeholder="Castellanos" />
      <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
    </mat-form-field>
  </div>
  <div class="data-form">
    <mat-form-field appearance="fill">
      <mat-label>Nationality</mat-label>
      <input formControlName="nationality" matInput placeholder="Colombia" />
      <mat-icon matSuffix>flag</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Document type</mat-label>
      <mat-select formControlName="documentType">
        <mat-option value="CC">CC</mat-option>
        <mat-option value="TI">TI</mat-option>
        <mat-option value="PPT">PPT</mat-option>
        <mat-option value="CE">CE</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Id</mat-label>
      <input formControlName="id" matInput placeholder="1049652888" />
      <mat-icon matSuffix>perm_identity</mat-icon>
    </mat-form-field>
  </div>
  <div class="data-form">
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input formControlName="address" matInput placeholder="Calle x,carrera x,transversal x" />
      <mat-icon matSuffix>add_road</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>House number</mat-label>
      <input formControlName="houseNumber" matInput placeholder="7-32" />
      <mat-icon matSuffix>home</mat-icon>
    </mat-form-field>

  </div>
  <div class="data-form">
    <mat-form-field appearance="fill">
        <mat-label>Neighboorhood</mat-label>
        <input formControlName="neighboorhood" matInput placeholder="Maldonado" />
        <mat-icon matSuffix>gite</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input formControlName="description" matInput placeholder="Apt number..." />
        <mat-icon matSuffix>description</mat-icon>
      </mat-form-field>
  </div>

  <div class="div-create-btn">
    <button type="submit" [disabled]="customerForm.invalid" mat-raised-button class="confirm-btn">Create</button>
  </div>

</form>
