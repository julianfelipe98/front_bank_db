<div class="div-title">
  <h1 class="table-users-title">Accounts</h1>
</div>

<div class="table-user">
  <mat-form-field appearance="standard" class="filter">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Customer</th>
      <td mat-cell *matCellDef="let element">{{ element.customer }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Number</th>
      <td mat-cell *matCellDef="let element">{{ element.number }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- doctype Column -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef>Balance</th>
      <td mat-cell *matCellDef="let element">{{ element.balance }}</td>
    </ng-container>

    <!-- id Column -->
    <ng-container matColumnDef="coin">
      <th mat-header-cell *matHeaderCellDef>Coin</th>
      <td mat-cell *matCellDef="let element">{{ element.coin }}</td>
    </ng-container>

    <!-- neighboorhood Column -->

    <ng-container matColumnDef="transfer">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Transfer
      </th>
      <td mat-cell *matCellDef="let element" style="text-align: center">
        <a (click)="openDialog(element)" id="transfer-btn" [routerLink]="[]">
          <mat-icon>paid</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
